<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começo do inicio</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            width: 100vw;
            height: 100vh;
        }
        table {
            width: 600px;
            border-collapse: collapse;
            position: relative;
        }

        td, th {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>Referência de elemento HTML</h1>
    <table>
        <caption>Tags HTML ordenadas alfabeticamente</caption>
        <thead>
            <tr>
                <th scope="col">Tags</th>
                <th scope="col">Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;!--...--&gt;</td>
                <td>Define um comentario</td>
            </tr>
            <tr>
                <td>&lt;a&gt;</td>
                <td>Define um link</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
