<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        :root {
            --font-roboto-mono: "Roboto Mono", serif;
            --font-cabin: "Cabin", serif;
            --font-roboto-flex: "Roboto Flex", serif;
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: var(--font-roboto-flex);
        }
        body {
            background-color: black;
            height: 100%;
        }

        main {
            display: grid;
            grid-template-areas: 
            "header header header"
            "aside section sction"
            "footer footer footer"
            ;
        }


        header {
            background-color: wheat;
            text-align: center;
            grid-area: header;
        }
        aside {
            background-color: white;
            grid-area: aside;
        }
        section {
            background-color: whitesmoke;
            grid-area: section;
        }


        footer {
            background-color: wheat;
            text-align: center;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Reprodutor de musicas</h1>
            <p>Todas as musicas contem direitos autorais &copy;</p>
        </header>
        <aside>
            <h2>Escolha uma musica</h2>
        </aside>
        <section>
            <h2>Aqui ira aparecer a musica</h2>
        </section>
        <footer>
            <p>Lembrando que todas as musicas contem direito autoral &copy;</p>
        </footer>
    </main>
</body>
</html>
